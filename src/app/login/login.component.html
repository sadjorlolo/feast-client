<div *ngIf="!auth.user" class="container">
  <h3>Sign Up!</h3>
  <input [(ngModel)]="newUser.email" type="text" placeholder="Email" />
  <input [(ngModel)]="newUser.password" type="text" placeholder="Password" />
  <input [(ngModel)]="newUser.password_confirmation" type="text" placeholder="Confirm Password" />
  <input (click)="signUp()" type="submit" value="Sign Up!" />
</div>

<div *ngIf="!auth.user" class="container">
  <h3>Sign In!</h3>
  <input [(ngModel)]="user.email" type="text" placeholder="Email" />
  <input [(ngModel)]="user.password" type="text" placeholder="Password" />
  <input (click)="signIn()" type="submit" value="Log In!" />
</div>

<div *ngIf="auth.user" class="container">
  <h3>Change Password</h3>
  <input [(ngModel)]="oldPassword" type="text" placeholder="Old Password" />
  <input [(ngModel)]="newPassword" type="text" placeholder="New Password" />
  <input (click)="changePassword()" type="submit" value="Change Password" />
</div>

<div *ngIf="auth.user" class="container">
  <h3>Log Out!</h3>
  <input (click)="signOut()" type="submit" value="Sign Out!" />
</div>

<div *ngIf="auth.user" class="container">I see a user! <strong>{{auth.user.email}}</strong></div>
