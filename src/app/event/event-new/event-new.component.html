
<div class='new-event'>

  <form (ngSubmit)="saveEvent(newEvent)">
    <input name="name" [(ngModel)]="newEvent.name" type="text" placeholder="Event Name" />
    <input name="date" [(ngModel)]="newEvent.date" type="text" placeholder="Event Date" />
    <input name="time" [(ngModel)]="newEvent.time" type="text" placeholder="Event Time" />
    <input name="location" [(ngModel)]="newEvent.location" type="text" placeholder="Event Location" />
    <input name="description" [(ngModel)]="newEvent.description" type="text" placeholder="Event Description" />

    <input type="submit" value="Create Event!" />
  </form>
</div>
