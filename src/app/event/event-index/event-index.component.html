<div *ngIf="auth.user">
  <div class='event' *ngFor="let event of allEvents">
    <div class='this-event'>
      <h2>{{event.name}}</h2>
      <div class='event-deets'>
        <p>Date: {{event.date}}</p>
        <p>Time: {{event.time}}</p>
        <p>{{event.location}}</p>
      </div>
    </div>
    <a class='view-event-button' routerLink="/events/{{event.id}}">
      View this event
    </a>
    <a class='edit-event-button' routerLink="/events/edit/{{event.id}}">
      Edit this event
    </a>

  </div>

  <div class='no-events' *ngIf="!allEvents.length">
    Looks like you don't have any events yet!
  </div>
</div>
